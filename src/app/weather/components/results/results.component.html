<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">City</th>
    <th scope="col">6 AM</th>
    <th scope="col">12 PM</th>
    <th scope="col">6 PM</th>
    <th scope="col">12 AM</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let city of renderCityList$ | async">
    <td scope="row">{{city.city.name}}</td>
    <td scope="row">{{ getTemperatureAtHour('06', city.list) }} &deg;</td>
    <td scope="row">{{ getTemperatureAtHour('12', city.list) }} &deg;</td>
    <td scope="row">{{ getTemperatureAtHour('18', city.list) }} &deg;</td>
    <td scope="row">{{ getTemperatureAtHour('00', city.list) }} &deg;</td>
  </tr>
  </tbody>
</table>
